<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid And FlexBox</title>
        <meta name="description" content="Grid and Flexbox">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                
                    <h1>Photo Gallery</h1>

            </header>
            
            <main class="main-section">
                <h2>Flowers</h2>
                <section class="flower-section">

                    <div class="flo-frame">
                        <img src="img/1.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/2.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/3.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/4.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/5.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/6.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/7.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame" class="images">
                        <img src="img/8.jpg" alt="">
                    </div>

                    <div class="flo-frame last-flo">
                        <img src="img/9.jpg" alt="" class="images">
                    </div>

                </section>

                <h2>Landscapes</h2>
                <section class="landscape-section">
                    <div class="flo-frame lan-long">
                        <img src="img/10.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame" >
                        <img src="img/11.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame lan-long3">
                        <img src="img/12.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/13.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame flo-long">
                        <img src="img/14.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/15.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame">
                        <img src="img/16.jpg" alt="" class="images">
                    </div>

                    <div class="flo-frame flo-long" class="images">
                        <img src="img/17.jpg" alt="">
                    </div>

                    <div class="flo-frame lan-long">
                        <img src="img/18.jpg" alt="" class="images">
                    </div>
                </section>

            </main>

            <footer>
                <div class="links" id="people">
                    <h3>People</h3>
                </div>
                <div class="links" id="animal">
                    <h3>Animals</h3>
                </div>
                <div class="links" id="texture">
                    <h3>Textures</h3>
                </div>
                <div class="links" id="uni">
                    <h3>Universe</h3>
                </div>
            </footer>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
